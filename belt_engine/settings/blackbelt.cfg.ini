[values]
machine_name = BLACKBELT 3D Printer
machine_start_gcode = "G90               ; Set to Absolute Positioning\nM82               ; Set extruder to absolute mode\nG21               ; Metric values\nG92 X0 Y0 Z0 E0   ; Set all axis to 0\n;home X\nG1 Y2             ; Move Y axis off the bed\nG28 X0Y0 F2000      ; Home X axis\nG1 X170 Z5 F4000  ; Move X to the center\n;probe Y\nM908 P5 S10       ; Setting the motor current of the Y1 motor off\nM908 P1 S10       ; Setting the motor current of the Y2 motor off\nG1 Y20 G3000      ; Move Y up\nM400              ; Wait for current moves to finish\nM908 P5 S20       ; Setting the motor current of the Y1 motor very low\nM908 P1 S20       ; Setting the motor current of the Y2 motor off\nG1 Y0 F500        ; Move Y down into the belt\nM400              ; Wait for current moves to finish\nM908 P5 S140      ; Setting the motor current of the Y1 motor to normal\nM908 P1 S140      ; Setting the motor current of the Y2 motor to normal\nG92 Y{blackbelt_z_offset}\n;purge\nG1 Y2             ; Move Y axis off the bed\nG1 F15000         ; Set high feedrate\nG1 X170 F10000    ; Move the print head to the center and break the melt\nG1 X335 Y 1 G1 E10; Extruder 10mm material and move to the side\nG1 E15            ; Extrude 5mm more\nG1 Z10 E18 F500   ; Move belt 5mm and keep extruding\nG1 Z30            ; Move the belt a bit further without extruding\nG92 Z0            ; Zero Belt\nG92 E0            ; Zero the extruded length\nG1 E-4 F3900      ; Retract 4mm at 65mm/s\n;prepare printing\nG1 E0             ; Move extruder back to 0\nG92 E-1.5         ; Add 1.5mm start distance\nM117 BLACKBELT Printing...\n\n;˅˅˅˅˅˅˅˅˅˅˅˅˅˅˅˅ - copy from here / paste codes just under here - ˅˅˅˅˅˅˅˅˅˅˅˅˅˅˅˅\n\nM107              ; Start with the fan off"
machine_end_gcode ="G92 E0   ; Set Extruder to zero\nG1 E-6   ; Retract 6mm\nG92 Z0   ; Set Belt to zero\nG1 Z15   ; Move Belt 15mm before starting up the next product\nG92 Z0   ; Set Belt to zero again\n\n;˄˄˄˄˄˄˄˄˄˄˄˄˄˄˄˄ - copy up to here / paste codes just above here - ˄˄˄˄˄˄˄˄˄˄˄˄˄˄˄˄\n\nM104 S0  ; Extruder heater off\nM140 S0  ; Heated bed heater off\nM106 S0  ; Part cooling fan off\nM106 P1 S0  ; Rear fan off\nG92 Z0\nG1 Z10 F1000\nG28 X0 F2000\nG1 Z20 F1000\nG1 X170 F2000\nG1 Y{blackbelt_z_offset} F2000\nM18      ; Disable all stepper motors"
machine_width = 340
machine_height = 455 * math.sin(math.radians(float(blackbelt_gantry_angle)))
machine_depth = 99999
material_diameter = 1.75
machine_gcode_flavor = "RepRap (Marlin/Sprinter)"
machine_heated_bed = True
material_bed_temperature = max(extruderValues('default_material_bed_temperature'))
layer_height_0 = layer_height
line_width = machine_nozzle_size
wall_line_width = line_width
wall_line_width_0 = line_width
skin_line_width = line_width
infill_line_width = line_width + 0.2
infill_pattern = "zigzag"
skin_preshrink = 2
expand_skins_expand_distance = 0
retraction_extra_prime_amount = 0
retraction_extrusion_window = 3
retraction_min_travel = 0.8
z_seam_type = "shortest"
fill_perimeter_gaps = "nowhere"
wall_thickness = (4 if machine_nozzle_size <= 0.4 else 2 if machine_nozzle_size >= 0.8 else 3) * wall_line_width_x
top_bottom_thickness = 5 * layer_height
top_thickness = top_bottom_thickness
bottom_thickness = 0.6 * top_bottom_thickness
infill_sparse_density = 0
retraction_amount = 4
retraction_speed = 65
speed_print = 40
speed_support = speed_print * 0.75
speed_infill = speed_print * 0.75
speed_wall = speed_print
speed_wall_x = speed_print
speed_wall_0 = speed_wall * 0.75
speed_topbottom = speed_print
speed_travel = 150
speed_print_layer_0 = 5
speed_travel_layer_0 = speed_print * 3
max_feedrate_z_override = 30
cool_fan_speed = 60.0 if cool_fan_enabled else 0.0
cool_fan_full_at_height = layer_height_0 + 5 * layer_height
cool_min_layer_time = 10
material_initial_print_temperature = material_print_temperature
material_final_print_temperature = material_print_temperature - 10
coasting_speed = 100
machine_max_acceleration_x = 500
machine_max_acceleration_y = 500
jerk_print = 15
blackbelt_raft_gap = 0.5
blackbelt_belt_wall_enabled = True
retraction_combing = "off"
speed_slowdown_layers = 4 if machine_nozzle_size <= 0.4 else 3
top_bottom_pattern = "concentric"
travel_compensate_overlapping_walls_enabled = False
z_seam_corner = "z_seam_corner_any"
material_flow_layer_0 = 150
blackbelt_gantry_angle = 45
